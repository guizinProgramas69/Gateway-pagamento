<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment PlaceHolder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
        <div class="row">
            <div class="column">
                <h3 class="title">Billing address</h3>
                    <div class="input-box">
                        <spam>Nome Completo: </spam>
                        <input type="text" placeholder="Friedrich Nietzche">
                    </div>
                    <div class="input-box">
                        <spam>Endereço: </spam>
                        <input type="text" placeholder="Rua 20">
                    </div>
                    <div class="input-box">
                        <spam>País: </spam>
                        <input type="text" placeholder="Brasil">
                    </div>
                    <div class="input-box">
                        <spam>Cidade: </spam>
                        <input type="text" placeholder="Cuiaba">
                    </div>
                    <div class="input-box">
                        <spam>CEP: </spam>
                        <input type="text" placeholder="78000-000">
                    </div>
                </h3>
            </div>
            <div class="column">
                <h3 class="title">Pagamento</h3>
                <div class="input-box">
                    <spam>Cartões aceitos</spam>
                    <img src="imgcards.png"alt="">
                </div>
                <div class="input-box">
                    <spam>Nome no cartão</spam>
                    <input type="text" placeholder="Lily">
                </div>
                <div class="input-box">
                    <spam>Numero do cartão: </spam>
                    <input type="number" placeholder="0000 1111 2222 3333">
                </div>
                <div class="input-box">
                    <spam>Mês do Vencimento: </spam>
                    <input type="text" placeholder="Abril">
                </div>
                <div class="input-box">
                    <spam>Ano de Vencimento</spam>
                    <input type="number" placeholder="2030">
                </div>
                <div class="input-box">
                    <spam>CVV: </spam>
                    <input type="number" placeholder="000">
                </div>
            </div>
            <button type="submit"class="btn">Finalizar</button>

        </form>
    </div>
</body>
</html>
